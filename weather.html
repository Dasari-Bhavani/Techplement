<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="weather.css"> 
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter city">
            <button class="bx bx-search"></button>
        </div>
        <p class="city-hide">City-Name</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="https://res.cloudinary.com/dgccnrp7w/image/upload/v1717827726/cloud_xpqbuf.png">
                        <p class="temperature">16<span>&deg;C</span></p>
                        <p class="description">Scattered Clouds</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
        <div class="not-found">
            <div class="box">
                <img src="https://res.cloudinary.com/dgccnrp7w/image/upload/v1717829296/location_eql5uy.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
